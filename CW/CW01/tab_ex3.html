        table,th,td{

            font-family: Comic Sans MS;
        }

    <HEAD>

    </HEAD>
    <BODY>
        <table border=10 style="width:80%" align="center">

                <td  width=25% height=20 bgcolor="lightblue">
                    <p style="font-family: Comic Sans MS"> light blue cell </p>
                </td>
            </tr>
            <caption style="font-family: serif;">Tabling</caption>
        </table>
    </BODY>
</HTML>
